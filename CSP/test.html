<!DOCTYPE html>

        <form action="/form"

            <input type="submit" value="click me">
        </form>
    </main>
    <script>
        var form = document.getElementsByTagName('Form')
        console.log(form)
        form[0].addEventListener('submit', function(e) {
            e.preventDefault();
            var formData = new FormData(form[0])
            fetch('/form', {
                method: 'POST',
                body: formData
            })
        })
    </script>
